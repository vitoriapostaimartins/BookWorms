<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <style>
        html body {
            padding: 0;
            margin: 0;
            background-color: lightgray;
        }

        header {
            background-color: white;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "burger name profilepic";
        }

        .burger {
            grid-area: burger;
            margin: 10px;
            ;
        }

        .name {
            grid-area: name;
        }

        .profilepic {
            margin: 10px;
            grid-area: profilepic;
            text-align: right;
        }

        .profilepic img {
            border-radius: 50%;
        }

        #navitems {
            display: none;
        }

        .burger button {
            float: left;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            color: gray;
            font-size: 30px;
            font-weight: 400;
            cursor: pointer;
            outline: none;
        }
        .name {
            font-family: sans-serif;
        }

        .optionstab {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "newsfeed recentreviews";
        }
        .newsfeed {
            grid-area: newsfeed;
        }
        .recentreviews {
            grid-area: recentreviews;
        }
        .optionstab ul li{
            list-style: none;
            display: inline;
        }

        .optionstab ul li a{
            text-decoration: none;
        }

    </style>
</head>

<body>
    <header>
        <div class="grid-container">
            <div class="burger">
                <button>&#9776;</button>
            </div>
            <div class="name">
                <h1>BookWorms</h1>
            </div>
            <div class="profilepic">
                <img src="/images/profilepic.png" />
            </div>
        </div>
    </header>
    <div class="optionstab">
        <ul>
            <li><a class="newsfeed" href="#">Newsfeed</a></li>
            <li><a class="recentreviews" href="#">Recent Reviews</a></li>
        </ul>

    </div>
    <div id="body">
        <nav id="navitems">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="newfeed">
            <figure>
                <img class="bookimg" alt="book" src="/images/book.png" />
            </figure>
            <figure>
                <img class="bookimg" alt="book" src="/images/book.png" />
            </figure>
            <figure>
                <img class="bookimg" alt="book" src="/images/book.png" />
            </figure>
        </div>
    </div>
</body>

</html>
