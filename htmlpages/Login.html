<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        body {
            background-color: #d3e3fc;
        }

        script {
            background-color: #d3e3fc;
        }

        #headerTitle {
            font-family: 'Lobster';
            font-size: 5em;
            text-align: center;
        }

        #headerSubtitle {
            font-family: 'Roboto';
            text-align: center;
        }

        #loader {
            text-align: center;
        }
    </style>

    <!--Include firebase-related things-->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDTP9Vy2ioIxzOo9ASWoe9n4_tH8UNxqxA",
            authDomain: "bookworms-3fd21.firebaseapp.com",
            databaseURL: "https://bookworms-3fd21.firebaseio.com",
            projectId: "bookworms-3fd21",
            storageBucket: "bookworms-3fd21.appspot.com",
            messagingSenderId: "968201168067",

</head>

<body>
    <h1 id="headerTitle">Bookworms</h1>
    <h2 id="headerSubtitle">Log in and start reviewing books today!</h2>
    <div id="firebaseui-auth-container"> </div>
    <div id="loader"> Loading... </div>

    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                // firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                // firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                // firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: 'main.html',
            // Privacy policy url.
            privacyPolicyUrl: 'main.html'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>

</html>
